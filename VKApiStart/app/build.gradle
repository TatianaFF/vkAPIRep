// For VkExternalAuthRedirectScheme use template vk<com_vk_sdk_AppId>
// Example: 'VkExternalAuthRedirectScheme' : 'vk123467',
android.defaultConfig.manifestPlaceholders = [
        'VkExternalAuthRedirectScheme' : 'vk51637052',
        'VkExternalAuthRedirectHost' : 'vk.com',
]

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${kotlinVersion}"
    implementation "com.vk:vksdk-pub:${sakVersion}"
    implementation "com.vk:oauth-vk:${sakVersion}"
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    androidTestImplementation "androidx.test.espresso:espresso-core:3.3.0"
    androidTestImplementation "androidx.test.ext:junit-ktx:1.1.3"
    androidTestImplementation 'androidx.test:rules:1.4.0'
    androidTestImplementation "io.qameta.allure:allure-kotlin-commons:${allureVersion}"
    androidTestImplementation "io.qameta.allure:allure-kotlin-junit4:${allureVersion}"
    androidTestImplementation "io.qameta.allure:allure-kotlin-model:${allureVersion}"
    androidTestImplementation "io.qameta.allure:allure-kotlin-android:${allureVersion}"
    androidTestImplementation "junit:junit:4.13.2"

