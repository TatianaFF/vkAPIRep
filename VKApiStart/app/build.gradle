plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.chaquo.python'
}

android {

    namespace 'com.example.vkapistart'
    defaultConfig {
        applicationId "com.example.vkapistart"
        minSdk minSdkSakVersion
        compileSdk compileSdkSakVersion
        targetSdk targetSdkSakVersion
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }

//        python {
//            version "3.8"
//            buildPython "usr/bin/python3"
//        }

        sourceSets {
            main {
                python.srcDir "src/main/python"
            }
        }

        python {
            pip {
                install "bs4"
                install "music_story"
                install "lxml"
            }
        }
        testInstrumentationRunner "io.qameta.allure.android.runners.AllureAndroidJUnitRunner"
    }

